<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide-show-Preview</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="text-muted">My jquery slider</h1>
        </div>
        <div id="slider">
            <ul class="slides">
                <li class="slide"><img src="images/image3 (1).jpg" alt=""></li>
                <li class="slide"><img src="images/image3 (2).jpg" alt=""></li>
                <li class="slide"><img src="images/image3 (3).jpg" alt=""></li>
                <li class="slide"><img src="images/image3 (4).jpg" alt=""></li>
                <li class="slide"><img src="images/image3 (5).png" alt=""></li>
                <li class="slide"><img src="images/image3 (6).jpg" alt=""></li>
                <li class="slide"><img src="images/image3 (7).jpg" alt=""></li>
                <li class="slide"><img src="images/image3 (8).jpg" alt=""></li>
                <li class="slide"><img src="images/image3 (9.jpg" alt=""></li>
                <li class="slide"><img src="images/image3 (10).jpg" alt=""></li>
            </ul>
        </div>
        <button class="" onclick="">
            previous
        </button>
        <button>
            next
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-1.9.0.min.js"
        integrity="sha256-f6DVw/U4x2+HjgEqw5BZf67Kq/5vudRZuRkljnbF344=" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
